<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案總覽 - LinHaute Bridal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: #f5f5f5; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: all 0.3s; }
        .card.completed { background: #fef2f2; border: 2px solid #dc2626; }
        .card.completed .card-title { text-decoration: line-through; color: #9ca3af; }
        .completed-badge { background: #dc2626; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .issue-item { display: flex; align-items: center; gap: 8px; margin: 4px 0; }
        .issue-item.checked span { text-decoration: line-through; color: #9ca3af; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-[1400px] mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">LinHaute Bridal - 專案總覽</h1>
        <p class="text-gray-500 mb-6">點擊卡片標題開啟頁面，勾選狀態會自動儲存</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="cards-container">
            <!-- Cards will be generated by JS -->
        </div>
    </div>

    <script>
        const pages = [
            { id: 'index', file: 'index.html', name: '首頁 (index)' },
            { id: '02', file: 'news.html', name: '02-最新活動 (news)' },
            { id: '03', file: 'about.html', name: '03-品牌介紹 (about)' },
            { id: '04', file: 'faq.html', name: '04-預約須知 (faq)' },
            { id: '05', file: 'dress.html', name: '05-婚紗禮服 (dress)' },
            { id: '06', file: 'dress-linhaute.html', name: '06-婚紗品牌子頁 (dress-linhaute)' },
            { id: '07', file: 'wedding-looks.html', name: '07-婚禮實穿 (wedding-looks)' },
            { id: '08', file: 'portfolio.html', name: '08-攝影作品 (portfolio)' },
            { id: '09', file: 'portfolio-detail.html', name: '09-攝影作品子頁 (portfolio-detail)' },
            { id: '10', file: 'video.html', name: '10-影片分享 (video)' },
            { id: '11', file: 'knowledge.html', name: '11-禮服知識家 (knowledge)' },
            { id: '12', file: 'knowledge-detail.html', name: '12-知識家文章內頁 (knowledge-detail)' },
            { id: '13', file: 'partner.html', name: '13-合作品牌 (partner)' },
        ];

        // Load data from localStorage
        function getData() {
            const saved = localStorage.getItem('linhaute_overview');
            return saved ? JSON.parse(saved) : {};
        }

        // Save data to localStorage
        function saveData(data) {
            localStorage.setItem('linhaute_overview', JSON.stringify(data));
        }

        // Check if card is completed (all main checks + all issues checked)
        function isCompleted(pageData) {
            if (!pageData.design || !pageData.rwd) return false;
            if (pageData.issues && pageData.issues.length > 0) {
                return pageData.issues.every(issue => issue.checked);
            }
            return true;
        }

        // Render all cards
        function renderCards() {
            const container = document.getElementById('cards-container');
            const data = getData();

            container.innerHTML = pages.map(page => {
                const pageData = data[page.id] || { design: false, rwd: false, issues: [] };
                const completed = isCompleted(pageData);

                const issuesHtml = (pageData.issues || []).map((issue, idx) => {
                    const issueText = typeof issue === 'string' ? issue : issue.text;
                    const issueChecked = typeof issue === 'object' ? issue.checked : false;
                    return `
                        <div class="issue-item ${issueChecked ? 'checked' : ''}">
                            <input type="checkbox" ${issueChecked ? 'checked' : ''}
                                onchange="toggleIssue('${page.id}', ${idx}, this.checked)"
                                class="w-4 h-4 accent-[#C09771]">
                            <span class="text-sm text-gray-600 flex-1">${issueText}</span>
                            <button onclick="removeIssue('${page.id}', ${idx})" class="text-gray-400 hover:text-red-500 text-sm">×</button>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="card p-4 ${completed ? 'completed' : ''}">
                        <div class="flex items-center justify-between mb-3">
                            <a href="${page.file}" target="_blank" class="card-title text-lg font-semibold text-[#C09771] hover:text-[#a07851]">
                                ${page.name}
                                <span class="text-gray-400 text-sm ml-1">→</span>
                            </a>
                            ${completed ? '<span class="completed-badge">✓ 完成</span>' : ''}
                        </div>

                        <div class="flex flex-col gap-2 mb-3">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" ${pageData.design ? 'checked' : ''}
                                    onchange="toggleCheck('${page.id}', 'design', this.checked)"
                                    class="w-4 h-4 accent-[#C09771]">
                                <span class="text-sm text-gray-700">對齊設計稿</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" ${pageData.rwd ? 'checked' : ''}
                                    onchange="toggleCheck('${page.id}', 'rwd', this.checked)"
                                    class="w-4 h-4 accent-[#C09771]">
                                <span class="text-sm text-gray-700">RWD</span>
                            </label>
                        </div>

                        <div class="mb-3 border-t pt-3">
                            <div class="text-xs text-gray-400 mb-2">問題清單：</div>
                            ${issuesHtml || '<div class="text-xs text-gray-300">無問題</div>'}
                        </div>

                        <div class="flex gap-2">
                            <input type="text" placeholder="新增問題..."
                                id="input-${page.id}"
                                onkeypress="if(event.key==='Enter') addIssue('${page.id}')"
                                class="flex-1 text-sm px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-[#C09771]">
                            <button onclick="addIssue('${page.id}')"
                                class="text-sm px-3 py-1 bg-[#C09771] text-white rounded hover:bg-[#a07851]">+</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle checkbox
        function toggleCheck(pageId, field, checked) {
            const data = getData();
            if (!data[pageId]) data[pageId] = { design: false, rwd: false, issues: [] };
            data[pageId][field] = checked;
            saveData(data);
            renderCards();
        }

        // Toggle issue checkbox
        function toggleIssue(pageId, idx, checked) {
            const data = getData();
            if (data[pageId] && data[pageId].issues && data[pageId].issues[idx]) {
                const issue = data[pageId].issues[idx];
                if (typeof issue === 'string') {
                    data[pageId].issues[idx] = { text: issue, checked: checked };
                } else {
                    data[pageId].issues[idx].checked = checked;
                }
                saveData(data);
                renderCards();
            }
        }

        // Add issue
        function addIssue(pageId) {
            const input = document.getElementById(`input-${pageId}`);
            const text = input.value.trim();
            if (!text) return;

            const data = getData();
            if (!data[pageId]) data[pageId] = { design: false, rwd: false, issues: [] };
            data[pageId].issues.push({ text: text, checked: false });
            saveData(data);
            input.value = '';
            renderCards();
        }

        // Remove issue
        function removeIssue(pageId, idx) {
            const data = getData();
            if (data[pageId] && data[pageId].issues) {
                data[pageId].issues.splice(idx, 1);
                saveData(data);
                renderCards();
            }
        }

        // Initial render
        renderCards();
    </script>
</body>
</html>
