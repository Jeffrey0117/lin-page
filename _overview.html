<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案總覽 - LinHaute Bridal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background: #f5f5f5; }
        .card { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .issue-tag { background: #fee2e2; color: #dc2626; padding: 2px 8px; border-radius: 4px; font-size: 12px; margin: 2px; display: inline-block; }
        .issue-tag button { margin-left: 4px; cursor: pointer; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-[1400px] mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">LinHaute Bridal - 專案總覽</h1>
        <p class="text-gray-500 mb-6">點擊卡片開啟頁面，勾選狀態會自動儲存</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="cards-container">
            <!-- Cards will be generated by JS -->
        </div>
    </div>

    <script>
        const pages = [
            { id: 'index', file: 'index.html', name: '首頁 (index)' },
            { id: '02', file: '02.html', name: '02' },
            { id: '03', file: '03.html', name: '03' },
            { id: '04', file: '04.html', name: '04' },
            { id: '05', file: '05.html', name: '05' },
            { id: '06', file: '06.html', name: '06' },
            { id: '07', file: '07.html', name: '07' },
            { id: '08', file: '08.html', name: '08' },
            { id: '09', file: '09.html', name: '09' },
            { id: '10', file: '10.html', name: '10' },
            { id: '11', file: '11.html', name: '11' },
            { id: '12', file: '12.html', name: '12' },
            { id: '13', file: '13.html', name: '13' },
        ];

        // Load data from localStorage
        function getData() {
            const saved = localStorage.getItem('linhaute_overview');
            return saved ? JSON.parse(saved) : {};
        }

        // Save data to localStorage
        function saveData(data) {
            localStorage.setItem('linhaute_overview', JSON.stringify(data));
        }

        // Render all cards
        function renderCards() {
            const container = document.getElementById('cards-container');
            const data = getData();

            container.innerHTML = pages.map(page => {
                const pageData = data[page.id] || { design: false, rwd: false, issues: [] };
                const issuesHtml = pageData.issues.map((issue, idx) =>
                    `<span class="issue-tag">${issue}<button onclick="removeIssue('${page.id}', ${idx})">×</button></span>`
                ).join('');

                return `
                    <div class="card p-4">
                        <a href="${page.file}" target="_blank" class="block text-lg font-semibold text-[#C09771] hover:text-[#a07851] mb-3">
                            ${page.name}
                            <span class="text-gray-400 text-sm ml-2">→</span>
                        </a>

                        <div class="flex flex-col gap-2 mb-3">
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" ${pageData.design ? 'checked' : ''}
                                    onchange="toggleCheck('${page.id}', 'design', this.checked)"
                                    class="w-4 h-4 accent-[#C09771]">
                                <span class="text-sm text-gray-700">對齊設計稿</span>
                            </label>
                            <label class="flex items-center gap-2 cursor-pointer">
                                <input type="checkbox" ${pageData.rwd ? 'checked' : ''}
                                    onchange="toggleCheck('${page.id}', 'rwd', this.checked)"
                                    class="w-4 h-4 accent-[#C09771]">
                                <span class="text-sm text-gray-700">RWD</span>
                            </label>
                        </div>

                        <div class="mb-2 min-h-[24px]">${issuesHtml}</div>

                        <div class="flex gap-2">
                            <input type="text" placeholder="新增問題..."
                                id="input-${page.id}"
                                onkeypress="if(event.key==='Enter') addIssue('${page.id}')"
                                class="flex-1 text-sm px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-[#C09771]">
                            <button onclick="addIssue('${page.id}')"
                                class="text-sm px-3 py-1 bg-[#C09771] text-white rounded hover:bg-[#a07851]">+</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Toggle checkbox
        function toggleCheck(pageId, field, checked) {
            const data = getData();
            if (!data[pageId]) data[pageId] = { design: false, rwd: false, issues: [] };
            data[pageId][field] = checked;
            saveData(data);
        }

        // Add issue
        function addIssue(pageId) {
            const input = document.getElementById(`input-${pageId}`);
            const text = input.value.trim();
            if (!text) return;

            const data = getData();
            if (!data[pageId]) data[pageId] = { design: false, rwd: false, issues: [] };
            data[pageId].issues.push(text);
            saveData(data);
            input.value = '';
            renderCards();
        }

        // Remove issue
        function removeIssue(pageId, idx) {
            const data = getData();
            if (data[pageId] && data[pageId].issues) {
                data[pageId].issues.splice(idx, 1);
                saveData(data);
                renderCards();
            }
        }

        // Initial render
        renderCards();
    </script>
</body>
</html>
