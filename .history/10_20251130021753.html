    <style>
        /* Custom Form Styles for Reservation Form */

        /* Custom checkbox styling */
        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border: 1px solid #D6B499;
            border-radius: 3px;
            background-color: white;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        input[type="checkbox"]:checked {
            background-color: #C29164;
            border-color: #C29164;
        }

        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 2px;
            width: 4px;
            height: 7px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(194, 145, 100, 0.2);
        }

        /* Custom radio button styling */
        input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border: 1px solid #D6B499;
            border-radius: 50%;
            background-color: white;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        input[type="radio"]:checked {
            border-color: #C29164;
        }

        input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 3px;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: #C29164;
        }

        input[type="radio"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(194, 145, 100, 0.2);
        }

        /* Form validation error styles */
        .form-error {
            border-color: #EF4444 !important;
        }

        .error-message {
            color: #EF4444;
            font-size: 12px;
            margin-top: 4px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Success overlay styles */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .success-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .success-modal {
            background: white;
            padding: 40px;
            border-radius: 9px;
            text-align: center;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .success-overlay.show .success-modal {
            transform: scale(1);
        }

        /* Date input styling */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(60%) sepia(20%) saturate(500%) hue-rotate(350deg);
            cursor: pointer;
        }

        /* Number input spinner removal */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        /* Unified Input Field Styles for Basic Information Section */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            border-color: #D6B499 !important;
            transition-property: border-color, box-shadow;
            transition-duration: 300ms;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="tel"]::placeholder,
        input[type="date"]::placeholder,
        textarea::placeholder {
            color: #868686;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #C29164;
            box-shadow: 0 0 0 3px rgba(194, 145, 100, 0.2);
        }
    </style>

    <!-- Mobile Menu Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerLines = menuBtn.querySelectorAll('.hamburger-line');

            menuBtn.addEventListener('click', function() {
                // Toggle mobile menu visibility
                mobileMenu.classList.toggle('hidden');

                // Animate hamburger to X
                if (!mobileMenu.classList.contains('hidden')) {
                    hamburgerLines[0].style.transform = 'rotate(45deg) translate(5px, 6px)';
                    hamburgerLines[1].style.opacity = '0';
                    hamburgerLines[2].style.transform = 'rotate(-45deg) translate(5px, -6px)';
                } else {
                    hamburgerLines[0].style.transform = 'none';
                    hamburgerLines[1].style.opacity = '1';
                    hamburgerLines[2].style.transform = 'none';
                }
            });

            // Close menu when clicking on a link
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.add('hidden');
                    hamburgerLines[0].style.transform = 'none';
                    hamburgerLines[1].style.opacity = '1';
                    hamburgerLines[2].style.transform = 'none';
                });
            });
        });
    </script>

    <!-- Form Validation Script -->
    <script>
        // Toggle referral input based on dropdown selection
        function toggleReferralInput(select) {
            const referralInput = document.getElementById('referral-input');
            if (select.value === 'friend') {
                referralInput.classList.remove('hidden');
            } else {
                referralInput.classList.add('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('reservation-form');
            const successOverlay = document.getElementById('success-overlay');
            const closeModalBtn = document.getElementById('close-modal');

            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                let isValid = true;

                // Clear previous errors
                form.querySelectorAll('.error-message').forEach(el => el.remove());
                form.querySelectorAll('.form-error').forEach(el => {
                    el.classList.remove('form-error');
                });

                // Validate required fields
                const requiredFields = [
                    { id: 'contact-name', message: '請輸入您的姓名' },
                    { id: 'contact-phone', message: '請輸入您的電話號碼' },
                    { id: 'contact-email', message: '請輸入您的 Email' },
                    { id: 'reservation-date', message: '請選擇預約日期' },
                    { id: 'reservation-time', message: '請選擇預約時段' }
                ];

                requiredFields.forEach(field => {
                    const input = document.getElementById(field.id);
                    if (!input.value.trim()) {
                        isValid = false;
                        showError(input, field.message);
                    }
                });

                // Email validation
                const email = document.getElementById('contact-email');
                if (email.value && !isValidEmail(email.value)) {
                    isValid = false;
                    showError(email, '請輸入有效的 Email 格式');
                }

                // Phone validation
                const phone = document.getElementById('contact-phone');
                if (phone.value && !isValidPhone(phone.value)) {
                    isValid = false;
                    showError(phone, '請輸入有效的電話號碼（9-10位數字）');
                }

                // Checkbox group validation (at least one required)
                const checkboxes = document.querySelectorAll('input[name="consultation-items"]:checked');
                if (checkboxes.length === 0) {
                    isValid = false;
                    const checkboxContainer = document.querySelector('input[name="consultation-items"]').closest('.mb-\\[26px\\]');
                    showGroupError(checkboxContainer, '請至少選擇一項諮詢項目');
                }

                if (isValid) {
                    // Show success modal
                    successOverlay.classList.add('show');

                    // Collect form data (for debugging/future implementation)
                    const formData = new FormData(form);
                    const data = {};
                    formData.forEach((value, key) => {
                        if (data[key]) {
                            if (Array.isArray(data[key])) {
                                data[key].push(value);
                            } else {
                                data[key] = [data[key], value];
                            }
                        } else {
                            data[key] = value;
                        }
                    });
                    console.log('Form submitted:', data);

                    // Reset form
                    form.reset();
                } else {
                    // Scroll to first error
                    const firstError = form.querySelector('.error-message');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            });

            // Helper function to show field error
            function showError(input, message) {
                input.classList.add('form-error');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                input.parentElement.appendChild(errorDiv);
            }

            // Helper function to show group error
            function showGroupError(container, message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                container.appendChild(errorDiv);
            }

            // Email validation
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            // Phone validation (allows 9-10 digits with optional dashes/spaces)
            function isValidPhone(phone) {
                const cleaned = phone.replace(/[\s\-]/g, '');
                return /^[0-9]{9,10}$/.test(cleaned);
            }

            // Close modal handlers
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', function() {
                    successOverlay.classList.remove('show');
                });
            }

            // Close modal on overlay click
            successOverlay.addEventListener('click', function(e) {
                if (e.target === successOverlay) {
                    successOverlay.classList.remove('show');
                }
            });

            // Close modal on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && successOverlay.classList.contains('show')) {
                    successOverlay.classList.remove('show');
                }
            });

            // Set minimum date for reservation date (today)
            const reservationDate = document.getElementById('reservation-date');
            if (reservationDate) {
                const today = new Date().toISOString().split('T')[0];
                reservationDate.setAttribute('min', today);
            }

            // Set minimum date for wedding date (1 month from today)
            const weddingDate = document.getElementById('wedding-date');
            if (weddingDate) {
                const nextMonth = new Date();
                nextMonth.setMonth(nextMonth.getMonth() + 1);
                weddingDate.setAttribute('min', nextMonth.toISOString().split('T')[0]);
            }

            // Real-time validation on blur
            const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    // Clear existing error for this field
                    this.classList.remove('form-error');
                    const existingError = this.parentElement.querySelector('.error-message');
                    if (existingError) existingError.remove();

                    // Validate if empty
                    if (!this.value.trim()) {
                        let fieldName = this.previousElementSibling ?
                            this.previousElementSibling.textContent.replace('*', '').trim() :
                            '此欄位';
                        showError(this, fieldName + '為必填欄位');
                    }

                    // Special validation for email
                    if (this.type === 'email' && this.value && !isValidEmail(this.value)) {
                        showError(this, '請輸入有效的 Email 格式');
                    }

                    // Special validation for phone
                    if (this.type === 'tel' && this.value && !isValidPhone(this.value)) {
                        showError(this, '請輸入有效的電話號碼（9-10位數字）');
                    }
                });

                // Clear error on input
                input.addEventListener('input', function() {
                    this.classList.remove('form-error');
                    const existingError = this.parentElement.querySelector('.error-message');
                    if (existingError) existingError.remove();
                });
            });
        });
    </script>
