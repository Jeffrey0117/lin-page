<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Section Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-main-title: #5C4535;
            --text-subtitle: #8E8174;
            --text-card-title: #5C4535;
            --text-card-desc: #8E8174;
            --text-gold: #BA8A63;
            --bg-card-1: #FBF8F5;
            --bg-card-2: #F7F1EB;
            --bg-card-3: #F8F3EE;
            --btn-bg: #C29164;
            --underline: #D6B499;
        }

        /* --- Base and Variables --- */
        body {
            background-color: #fff; /* Changed from grey to white */
            font-family: 'Noto Sans HK', sans-serif;
            font-weight: 400;
            margin: 0;
            padding: 0;
        }

        /* --- Section Structure --- */
        .service-section {
            padding-top: 146px;
            padding-bottom: 146px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Typography Specs --- */
        .service-section .main-title-container {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            width: 100%;
            max-width: 1413px; /* (451*3) + (30*2) to align with cards */
            box-sizing: border-box;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--underline);
        }

        .service-section .main-title {
            font-size: 40px;
            line-height: 100%;
            letter-spacing: 0.15em;
            color: var(--text-main-title);
            margin: 0;
            border-bottom: none; /* Removed old border */
            padding-bottom: 0;
        }
        
        .service-section .main-title-english {
            font-size: 20px; /* Assuming a size */
            color: var(--text-gold);
            letter-spacing: 0.1em;
        }

        .service-section .subtitle {
            font-size: 24px;
            line-height: 100%;
            letter-spacing: 0.124em;
            color: var(--text-subtitle);
            margin-top: 60px;
            margin-bottom: 60px;
        }

        /* --- Cards Layout --- */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1941px;
            padding: 0 264px;
            box-sizing: border-box;
        }

        /* --- Card Specs --- */
        .card {
            width: 451px;
            height: 454px;
            border: 1px solid var(--underline); /* Using underline color for border */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        #card-1 { background-color: var(--bg-card-1); }
        #card-2 { background-color: var(--bg-card-2); }
        #card-3 { background-color: var(--bg-card-3); }

        .card .card-image {
            width: 220px;
            height: 220px;
            margin-top: 25px;
            object-fit: cover;
        }

        .card .card-title {
            font-size: 20px;
            line-height: 100%;
            letter-spacing: 0.10em;
            color: var(--text-card-title);
            margin-top: 25px;
            margin-bottom: 30px;
        }

        .card .card-description {
            font-size: 16px;
            line-height: 1.5;
            letter-spacing: 0.10em;
            color: var(--text-card-desc);
            margin: 0;
            padding: 0 20px;
            flex-grow: 1;
        }

        .card .card-button {
            width: 100%;
            height: 87px;
            background-color: var(--btn-bg);
            margin-top: 30px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-size: 16px;
            line-height: 1;
            letter-spacing: 0.10em;
            text-decoration: none;
            color: #fff; /* Assuming button text is white */
            position: relative;
            box-sizing: border-box;
        }
        
        .card .card-button:hover {
            filter: brightness(1.1); /* Adding a hover effect */
        }

        .card .card-button-arrow {
            position: absolute;
            right: 10px;
            height: 16px;
            width: auto;
            filter: brightness(0) invert(1); /* Making the SVG white */

    </style>
</head>
<body>

    <section class="service-section">
        
        <div class="main-title-container">
            <h1 class="main-title">服務項目</h1>
            <span class="main-title-english">SERVICE</span>
        </div>
        <p class="subtitle">像閨蜜般，溫柔陪伴妳挑婚紗</p>

        <div class="cards-container">
            
            <!-- Card 1 -->
            <div class="card" id="card-1">
                <img src="Lin haute Bridal/icon/01.png" alt="白紗 & 晚禮服租借" class="card-image">
                <h3 class="card-title">白紗 & 晚禮服租借</h3>
                <p class="card-description">可自由選擇「單租」或是「包套」</p>
                <a href="#" class="card-button">
                    <span>瀏覽禮服照片</span>
                    <img src="Lin haute Bridal/icon/reserve-button_icon.svg" alt="arrow" class="card-button-arrow">
                </a>
            </div>

            <!-- Card 2 -->
            <div class="card" id="card-2">
                <img src="Lin haute Bridal/icon/02.png" alt="婚紗攝影" class="card-image">
                <h3 class="card-title">婚紗攝影</h3>
                <p class="card-description">室內棚拍 / 外拍，有多位配合攝影師可以選擇</p>
                <a href="#" class="card-button">
                    <span>瀏覽攝影師作品</span>
                    <img src="Lin haute Bridal/icon/reserve-button_icon.svg" alt="arrow" class="card-button-arrow">
                </a>
            </div>

            <!-- Card 3 -->
            <div class="card" id="card-3">
                <img src="Lin haute Bridal/icon/03.png" alt="婚宴當天" class="card-image">
                <h3 class="card-title">婚宴當天</h3>
                <p class="card-description">訂婚、結婚當天婚紗可供新人選擇</p>
                <a href="#" class="card-button">
                    <span>瀏覽婚禮穿搭</span>
                    <img src="Lin haute Bridal/icon/reserve-button_icon.svg" alt="arrow" class="card-button-arrow">
                </a>
            </div>

        </div>

    </section>

</body>
</html>
